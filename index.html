<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Tic Tac Toe</title>
</head>
<body class="p-5">
    <div id="gameboard" class="gameboard position-absolute top-50 start-50 translate-middle"></div>
    <div id="winner-loser" class="m-3"></div>
    <div class="players input-group m-3">
        <input type="text" placeholder="Player 1" id="player1" class="rounded m-3">
        <input type="text" placeholder="Player 2" id="player2" class="rounded m-3">
    </div>
    <button id="startgame" class="btn btn-primary m-3">Start Game</button>
    <button id="reset" class="btn btn-primary m-3">Reset</button>


    <script src="script.js"></script>
</body>
</html>
